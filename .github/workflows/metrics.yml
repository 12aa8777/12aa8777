name: Generate language metrics

on:
  schedule:
    - cron: "0 0 * * 1" # every Monday at 00:00 UTC
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate language metrics
        uses: lowlighter/metrics@latest
        with:
          # Public repos only; default token is sufficient
          token: ${{ github.token }}

          user: 12aa8777
          filename: metrics.languages.svg
          base: ""                 # no base sections, just the plugin output
          use_icons: yes            # show icons

          # Languages plugin configuration
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes
          plugin_languages_details: percentage
          plugin_languages_limit: 12
          plugin_languages_threshold: 0%
          plugin_languages_categories: programming
          plugin_languages_colors: github

          # Optional but helpful for commit metadata (action commits the file back to the repo)
          committer_message: "chore(metrics): update languages card"